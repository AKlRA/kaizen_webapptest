{% extends 'layouts/base-fullscreen.html' %}
{% load static %}

{% block title %} Register {% endblock title %}

{% block content %}
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-center">
            <h2>Create New Account</h2>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form method="post" id="registerForm">
            {% csrf_token %}
            
            <!-- Employee ID -->
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-badge"></i></span>
                </div>
                <input type="text" name="user_id" class="form-control" placeholder="Employee ID" required>
              </div>
            </div>

            <!-- Username -->
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
              </div>
            </div>

            <!-- Email -->
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
              </div>
            </div>

            <!-- Role Selection -->
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <select name="role" id="userType" class="form-control" required>
                  <option value="">Select Role</option>
                  <option value="employee">Employee</option>
                  <option value="hod">HOD</option>
                  <option value="coordinator">Coordinator</option>
                  <option value="finance">Finance</option>
                </select>
              </div>
            </div>

            <!-- Department Selection -->
            <div class="form-group" id="departmentGroup">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-building"></i></span>
                </div>
                <select name="department" id="department" class="form-control">
                  <option value="">Select Department</option>
                  {% for dept in departments %}
                    <option value="{{ dept }}">{{ dept }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <!-- Error Messages -->
            <div id="errorMessages" class="text-danger text-center mb-3"></div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">Create Account</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="{% url 'login' %}" class="text-light">
            <small>Already have an account? Login</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block javascripts %}
{{ block.super }}
<script>
// Department visibility logic
document.getElementById('userType').addEventListener('change', function() {
    const departmentGroup = document.getElementById('departmentGroup');
    const departmentSelect = document.getElementById('department');
    
    if (this.value === 'employee' || this.value === 'hod') {
        departmentGroup.style.display = 'block';
        departmentSelect.required = true;
    } else {
        departmentGroup.style.display = 'none';
        departmentSelect.required = false;
        departmentSelect.value = '';
    }
});

// Form submission handler
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const errorDiv = document.getElementById('errorMessages');
    errorDiv.innerHTML = '';

    // Form validation
    const password = this.password.value;
    const confirmPassword = this.confirm_password.value;
    const role = this.role.value;
    const department = this.department.value;
    
    // Password validation
    if (password !== confirmPassword) {
        errorDiv.innerHTML = 'Passwords do not match';
        return;
    }

    // Department validation for employee/hod
    if ((role === 'employee' || role === 'hod') && !department) {
        errorDiv.innerHTML = 'Department is required for employees and HODs';
        return;
    }

    try {
        const formData = new FormData(this);
        const response = await fetch('{% url "register" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        });
        
        const data = await response.json();
        
        if (data.success) {
            window.location.href = '{% url "login" %}';
        } else {
            errorDiv.innerHTML = data.error || 'Registration failed. Please try again.';
        }
    } catch (error) {
        console.error('Error:', error);
        errorDiv.innerHTML = 'Registration failed. Please try again.';
    }
});
</script>
{% endblock javascripts %}
